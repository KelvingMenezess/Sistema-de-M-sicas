<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Música</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edição de Música</h1>
        <!-- Formulário de Edição -->
        <form>
            <div class="form-group">
                <label for="nome">Nome da Música</label>
                <input type="text" class="form-control" id="nome" value="Nome da Música">
            </div>
            <div class="form-group">
                <label for="artista">Artista</label>
                <input type="text" class="form-control" id="artista" value="Artista">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
